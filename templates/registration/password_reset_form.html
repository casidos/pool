{% extends 'base.html' %}

{% block title %}Password Reset{% endblock title %}
{% block jumbotron %}&nbsp;{% endblock %}

{% block body %}
<form method="POST" class="form-signin">
   {% csrf_token %}
   <div style="text-align: center;">
    <img class="mb-4" src="../../static/nfl/pool.gif" alt="">
   </div>
  <h1 class="h3 mb-3 font-weight-normal">Forgot your password?</h1>
  <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
  <label for="id_email" class="sr-only">Email:</label> 
  <input type="email" name="email" class="form-control" placeholder="email" autocomplete="email" maxlength="254" required id="id_email">
  
  <button class="btn btn-lg btn-warning btn-block mt-3" type="submit">Send me Instructions!</button>
  <a class="btn btn-lg btn-primary btn-block mt-3" href="{% url 'login' %}">Wait! I remember it.</a>
</form>
{% endblock body %}
