{% extends 'base.html' %} 
{% block title %}Picks{% endblock %}
{% load tz %}
{% block body %}

<div class="row">
  <div class="col">
    <h2 class="mb-4"><i class="fas fa-clipboard-check"></i> Picks</h2>
  </div>
  <div class="col">
    {% include 'picks_week_selector.html' %}
  </div>
</div>

<div id="pageLayoutDiv" class="row">
  <div class="col">*******************Page Layout Type:
    <input type="text" value="{{preferences.picks_page_layout_type.name}}" id="prefId" name="prefId">
  </div>
</div>

<div class="row" onload="overlay()">
  <div class="col-8">
    {% for item in picks %}
    <div class="row pb-4">
      <div class="col">
        {% include 'pick.html' %}
      </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}
