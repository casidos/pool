<div class="row m-1">
    <div class="col-lg">
        {% if user.favorite_team %}
            <div class="row p-1 mt-2 mb-2" style="background-color:{{user.favorite_team.color_01}};color:{{user.favorite_team.color_03}};border-color:{{user.favorite_team.color_03}}">
        {% else %}
            <div class="row p-1 mt-2 mb-2 bg-primary text-white">
        {% endif %}         
            {% if item.week %}
                <div class="col-lg text-left">{{item.week.name}}</div>   
            {% else %}
                <div class="col-lg text-left">{{item.message}}</div>   
            {% endif %}            
        </div>
        <div class="row">
            <div class="col-lg">
                {% if item.user %}
                    <h6>{{item.user}}</h6>
                {% else %}
                    <h6 class="font-italic">TBD</h6>
                {% endif %}            
            </div>
        </div>
        <div class="row">
            <div class="col-lg">
                {% if item.message %}
                    <p>{{item.message}}</p>
                {% endif %}            
            </div>
        </div>
    </div>
</div>
