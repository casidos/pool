{% extends 'base.html' %} 
{% block title %}Winners{% endblock %}

{% block body %}

<h2 class="mt-1 mb-4"><i class="fas fa-trophy"></i> Winners</h2>

<div class="row">
{% for item in items %}
    <div class="col-lg-3 col-sm-6 col-xs-12">
        <strong>{{item.week}}</strong><p>{{item.user}}</p><p>{{item.message}}</p>
    </div><!--END COL-->
    {% if forloop.counter|divisibleby:4 %}
    </div><!--END ROW-->
    <div class="row"><!--START NEW ROW-->
    {% endif %}
{% endfor %}
</div> <!--END ROW-->

{% endblock %}
