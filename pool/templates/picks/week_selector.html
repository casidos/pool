<div class="btn-toolbar justify-content-end mb-3" role="toolbar" aria-label="Toolbar with button groups">
  <div class="btn-group mr-2" role="group" aria-label="First group">
    <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      {{selected_week.week_type.name}}
    </button>
    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
      <a class="dropdown-item" href="{% url 'change_week_type' pk=1 referring_page='picks' %}">Preseason</a>
      <a class="dropdown-item" href="{% url 'change_week_type' pk=2 referring_page='picks' %}">Regular Season</a>
      <a class="dropdown-item" href="{% url 'change_week_type' pk=3 referring_page='picks' %}">Post-Season</a>
    </div>
  </div>
  <div class="btn-group mr-2" role="group" aria-label="Second group">
    <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      {{selected_week.name}}
    </button>
    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
      {% for week in selected_weeks %}
        <a class="dropdown-item" href="/change_selected_week_for_picks/{{week.id}}"> {{week.name}}</a>
      {% endfor %}
    </div>
  </div>
  <div class="btn-group" role="group" aria-label="Third group">
    <button type="button" class="btn btn-secondary" onclick="showElement()"><i class="fas fa-cog"></i></button>
  </div>
</div>
