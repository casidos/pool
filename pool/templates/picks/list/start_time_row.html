{% ifchanged item.game.start_time %}
<div id="gameDateTimeRow" class="row p-1 mt-2 mb-2 bg-primary text-white"><!--START TIME ROW-->
    <div id="gameDateTimeRowColumn" class="col-lg text-left"><!--START TIME COL-->
        <span>{{item.game.start_time |date:'l, M d g:i a'}}</span>
        <span>{{item.game.start_time |date:'e'}}</span>
    </div><!--END START TIME COL-->
</div><!--END START TIME ROW-->
{% endifchanged %}
