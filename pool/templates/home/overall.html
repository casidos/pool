<h5><i class="fas fa-sort-amount-up"></i> Top 5 {{current_week.week_type.name}}</h5>
<table class="table table-sm table-striped table-bordered">
    <thead>
        {% if user.favorite_team %}
            <tr style="background-color:{{user.favorite_team.color_01}};color:{{user.favorite_team.color_03}};border-color:{{user.favorite_team.color_03}}">
                <th>Rank</th>
                <th>Name</th>
                <th>Overall</th>
            </tr>
        {% else %}
            <tr class="bg-primary text-white">
                <th>Rank</th>
                <th>Name</th>
                <th>Overall</th>
            </tr>
        {% endif %}     
    </thead>
    <tbody>
    {% for item in standings %}
        <tr>
            <td><span {% if request.user.username == item.user.username %}class="highlight-user"{% endif %}>{{item.id}}</span></td>
            <td><span {% if request.user.username == item.user.username %}class="highlight-user"{% endif %}>{{item.user.username}}</span></td>
            <td><span {% if request.user.username == item.user.username %}class="highlight-user"{% endif %}>{{item.overall_total}}</span></td>
        </tr>        
    {% endfor %}
    </tbody>
</table>
