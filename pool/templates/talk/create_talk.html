<form method="POST">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-12">
            <textarea name="message" cols="125" rows="2" maxlength="250" required id="id_message" style="border:none;border-top:1px solid silver;border-bottom:1px solid silver;"></textarea>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-10">&nbsp;</div>
        <div class="form-group col-2">
            <button class="btn btn-primary btn-sm" type="submit">Submit</button>     
        </div>
    </div>
</form>
