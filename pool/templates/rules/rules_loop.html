<table class="table table-sm table-striped table-borderless">
    <thead>
        {% if user.favorite_team %}
            <tr style="background-color:{{user.favorite_team.color_01}};color:{{user.favorite_team.color_03}};border-color:{{user.favorite_team.color_03}}">
                <th>Rule</th>
                <th style="text-align:center;">Points</th>
            </tr>
        {% else %}
            <tr class="bg-primary text-white">
                <th>Rule</th>
                <th style="text-align:center;">Points</th>
            </tr>
        {% endif %} 
        {% comment %} <tr class="bg-primary text-white">
            <th>Rule</th>
            <th style="text-align:center;">Points</th>
        </tr> {% endcomment %}
    </thead>
    <tbody>
{% for item in page_obj %}
    <tr style="border-bottom:1px solid silver;">
        <td>
            <strong>{{item.title}}</strong>
            <p>{{item.message}}</p>
        </td>
        <td style="width:18%;text-align:center;vertical-align:middle;">{{item.points}}</td>
    </tr>
{% endfor %}
    </tbody>
</table>
